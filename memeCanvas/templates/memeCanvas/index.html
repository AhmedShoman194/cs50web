{% extends "memeCanvas/base.html" %}

{% block head %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'memeCanvas/css/style.css' %}">
    <link rel="icon" href="{% static 'memeCanvas/images/icon.ico' %}">
    <script src="{% static 'memeCanvas/javascript/script.js' %}"></script>

{% endblock %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}


        <div class="container">
            <div class="row">
                <div class="col-3" style="background-color:honeydew; border-style: solid; border-color: hotpink;">
                    <form action="{% url 'index' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="top_text">Top Text</label>
                        </div>
                        <div class="form-group">
                            <textarea id="top_text" name="topText" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="top_size">Top Text Size</label>
                        </div>
                        <div class="form-group">
                            <input type="range" id="top_size" min="0.03" max="0.25" value="0.1" step="0.01" name="topTextSize">
                        </div>
                        <div class="form-group">
                            <label for="bottom_text">Bottom Text</label>
                        </div>
                        <div class="form-group">
                            <textarea id="bottom_text" name="bottomText" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="bottom_size">Bottom Text Size</label>
                        </div>
                        <div class="form-group">
                            <input type="range" id="bottom_size" min="0.03" max="0.25" value="0.1" step="0.01" name="bottomTextSize">
                        </div>
                        <div class="form-group">
                            <label for="image_input">Upload Meme Template</label>
                        </div>
                        <div class="form-group">
                            <input type="file" id="image_input" accept="image/*" name="temp">
                        </div>
                        <div class="form-group">
                            <button type="button" id="generate_btn">Generate a preview</button>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Save The Meme">
                        </div>
                        {% if user.is_authenticated %}
                            <div>
                                <a href="{% url 'myMemes' %}">My Memes</a>
                            </div>
                            <div>
                                <a href="{% url 'search' %}">Search Memes</a>
                            </div>
                        {% endif %}
                    </form>
                </div>
                <div class="col-9" style="background-color: lavender;">
                    <canvas id="meme_canvas" class="canv"></canvas>
                </div>
            </div>
        </div>


{% endblock %}
