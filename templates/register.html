{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<br><br><br><br>
<div class="mx-auto" style="text-align: center; width: 300px;">
<form action="/register" method="POST">
    <div class="form-group ">
    <input class="form-control" autocomplete="off" autofocus name="name" placeholder="User Name" type="text">
    </div>
    <div class="form-group ">
    <input class="form-control" autocomplete="off" autofocus name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group ">
    <input class="form-control" autocomplete="off" autofocus name="confirm" placeholder="Confirm Password" type="password">
    </div>
    <div class="form-group ">
    <button class="btn btn-primary" type="submit">Register</button>
    </div>
</form>
</div>
{% endblock %}
