{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<br><br><br><br>
<div class="mx-auto" style="text-align: center; width: 300px;">
<form action="/login" method="POST">
    <div class="form-group ">
    <input class="form-control" autocomplete="off" autofocus name="email" placeholder="E-Mail" type="email">
    </div>
    <div class="form-group ">
    <input class="form-control" autocomplete="off" autofocus name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group ">
    <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>
{% endblock %}
